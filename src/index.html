	<style type="text/css" media="screen">
	.panda_loading {
		position: absolute;
		top: 50%;
		left: 50%;
	}
	.panda_loading-bar {
		display: inline-block;
		width: 8px;
		height: 30px;
		border-radius: 4px;
		animation: loading 1s ease-in-out infinite;
	}
	.panda_loading-bar:nth-child(1) {
		background-color: #3498db;
		animation-delay: 0;
	}
	.panda_loading-bar:nth-child(2) {
		background-color: #c0392b;
		animation-delay: 0.09s;
	}
	.panda_loading-bar:nth-child(3) {
		background-color: #f1c40f;
		animation-delay: .18s;
	}
	.panda_loading-bar:nth-child(4) {
		background-color: #27ae60;
		animation-delay: .27s;
	}

	@keyframes loading {
		0% {
			transform: scale(1);
		}
		20% {
			transform: scale(1, 2.2);
		}
		40% {
			transform: scale(1);
		}
	}
</style>
