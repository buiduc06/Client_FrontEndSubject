<!-- Fixed Sidebar Right -->

<div class="fixed-sidebar right">
	<div class="fixed-sidebar-right sidebar--small" id="sidebar-right">

		<div class="mCustomScrollbar" data-mcs-theme="dark">
			<ul class="chat-users" *ngIf="dataFriends">
				<li class="inline-items js-chat-open" *ngFor="let itemfriend of dataFriends" (click)="openChat(itemfriend.id)">
					<div class="author-thumb">
						<img alt="author" src="{{itemfriend.avatar}}" class="avatar">
						<span class="icon-status online"></span>
					</div>
				</li>
			</ul>
		</div>

		<div class="search-friend inline-items" (click)="openBar()">
			<a href="javascript:void(0)" class="js-sidebar-open">
				<svg class="olymp-menu-icon"><use xlink:href="assets/svg-icons/sprites/icons.svg#olymp-menu-icon"></use></svg>
			</a>
		</div>

		<a href="#" class="olympus-chat inline-items js-chat-open">
			<svg class="olymp-chat---messages-icon"><use xlink:href="assets/svg-icons/sprites/icons.svg#olymp-chat---messages-icon"></use></svg>
		</a>

	</div>

	<div class="fixed-sidebar-right sidebar--large" id="sidebar-right-1">

		<div class="mCustomScrollbar" data-mcs-theme="dark">

			<div class="ui-block-title ui-block-title-small">
				<a href="javascript:void(0)" class="title" (click)="openBar()">Đóng</a>
				<a href="#">Cài đặt</a>
			</div>
			<ul class="chat-users">
				<li class="inline-items js-chat-open" *ngFor="let itemfriend of dataFriends">
					<div class="author-thumb">
						<img alt="author" src="{{itemfriend.avatar}}" class="avatar">
						<span class="icon-status online"></span>
					</div>
					<div class="author-status">
						<a href="javascript:;" [routerLink]="['/u', itemfriend.uid_user]" class="h6 author-name">{{itemfriend.name}}</a>
						<!-- <span class="status">ONLINE</span> -->
					</div>
				</li>
			</ul>
		</div>

		<div class="search-friend inline-items">
			<form class="form-group" >
				<input class="form-control" placeholder="Search Friends..." value="" type="text">
			</form>

			<a href="javascript:;" class="js-sidebar-open" (click)="openBar()">
				<svg class="olymp-close-icon"><use xlink:href="assets/svg-icons/sprites/icons.svg#olymp-close-icon"></use></svg>
			</a>
		</div>

		<a href="#" class="olympus-chat inline-items js-chat-open">

			<h6 class="olympus-chat-title">CHAT</h6>
			<svg class="olymp-chat---messages-icon"><use xlink:href="assets/svg-icons/sprites/icons.svg#olymp-chat---messages-icon"></use></svg>
		</a>

	</div>
</div>

<!-- ... end Fixed Sidebar Right -->
